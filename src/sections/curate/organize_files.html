
<template class="task-template">
  <section id="organize_files-section" class="section js-section u-category-windows">


<head>
    <title>SODA - Keep calm and curate</title>
</head>

<body>
<main class="dash-content" style="background: #F5F5F5;padding-top: 30px;z-index:5000">
    <div class="container-fluid" style="height:100%">
      <h2 class="dash-title" style="font-family: Roboto;margin-bottom:10px;color: #515151;">Organize dataset</h2>

        <ul class="menu reg-folder off">
          <li id="folder-delete"><i class="far fa-trash-alt fa-fw"></i>Delete</li>
          <li id="folder-rename"><i class="fas fa-edit fa-fw"></i>Rename</li>
        </ul>

        <ul class="menu high-level-folder off">
          <li id="folder-delete"><i class="far fa-trash-alt fa-fw"></i>Delete</li>
          <li id="folder-rename"><i class="fas fa-edit fa-fw"></i>Rename</li>
          <li id="tooltip-folders"><i class="fas fa-info fa-fw"></i>More info</li>
        </ul>

        <ul class="menu file off">
          <li id="file-delete"><i class="far fa-trash-alt fa-fw"></i>Delete</li>
          <li id="file-rename"><i class="fas fa-edit fa-fw"></i>Rename</li>
          <li id="file-description"><i class="far fa-plus-square fa-fw"></i>Manage description</li>

        </ul>

        <div>
          <span class="hoverPath" style="display: none"></span>
          <span class="hoverFullName" style="display: none"></span>
        </div>

      <div class="main-window" style="height:auto;padding: 10px 10px">

        <div id="div-step-1-organize" style="margin: 0 15px">

          <button id="button-back" class="button-back" style="background-color: #258193;color: #fff;height:30px;width:30px"><i class="fas fa-arrow-left fa-fw"></i></button>
          <input style="border-radius: 3px;margin-left: 10px; margin-right: 50px;height: 30px; box-shadow: 0 0 2px #999;border: 1px solid #258193; font-family: sans-serif;font-size: 14px;font-weight:500;color:#258193;min-width: 320px;width: auto" id="input-global-path" value=" /" readonly></input></i>

          <div style="float:right">
              <button type="button" id="new-folder" class="myButton second"><i class="fas fa-plus fa-fw"></i><b>New folder</b></button>
              <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="myButton" style="width:100px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-arrow-up fa-fw"></i><b>Import</b>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                  <a class="dropdown-item" id="add-files" href="#">Files</a>
                  <a class="dropdown-item" id="add-folders" href="#">Folders</a>
                </div>
              </div>
              <div class="btn-group" role="group">
                <button id="btnGroupDrop2" type="button" class="myButton" style="width: 40px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fas fa-list"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop2">
                  <a class="dropdown-item" id="import-progress" href="#">Import progress</a>
                  <a class="dropdown-item" id="save-progress" href="#">Save progress</a>
                  <a class="dropdown-item" id="clear-progress" href="#">Reset progress</a>
                  <a class="dropdown-item" id="show-details" href="#">Show details</a>
                </div>
              </div>

          </div>
          <hr>
          <div id="items" style="width:100%;overflow:hidden;;height:auto;margin-top: 10px" ondrop="drop(event);" ondragover="allowDrop(event);">

          </div>


        </div>

        <div id="div-step-2-organize" style="display:none;">

          <div>
            <label class="switch">
              <input id="generate-manifest" name="manifest" type="checkbox" class="with-style-manifest"/>
              <span class="slider round"></span>
            </label>
            <label id="label-manifest" class="labelradio-manifest" style="padding-left:10px;font-size:14px"> Include auto-generated manifest files
            </label>
            <button class="myButton second" id="add-files" href="#" style="float:right;width: 90px;font-size:13px;font-weight:600;right:0"><i class="fas fa-arrow-up fa-fw"></i>Import</button>
          </div>
          <hr>

          <div id="items-metadata" style="width:100%;overflow:hidden;margin-top: 15px" ondrop="drop(event);" ondragover="allowDrop(event);">
            <div class="single-item"><h1 class="myFile other" style="margin-bottom: 10px;opacity: 0.4"></h1><div class="folder_desc" style="opacity: 0.3">submission.xlsx</div></div>
            <div class="single-item"><h1 class="myFile other" style="margin-bottom: 10px;opacity: 0.4"></h1><div class="folder_desc" style="opacity: 0.3">subjects.xlsx</div></div>
            <div class="single-item"><h1 class="myFile other"style="margin-bottom: 10px;opacity: 0.4"></h1><div class="folder_desc" style="opacity: 0.3">samples.xlsx</div></div>
            <div class="single-item"><h1 class="myFile other" style="margin-bottom: 10px;opacity: 0.4"></h1><div class="folder_desc" style="opacity: 0.3">dataset_description.xlsx</div></div>
            <div class="single-item"><h1 class="myFile other" style="margin-bottom: 10px;opacity: 0.4"></h1><div class="folder_desc" style="opacity: 0.3">CHANGES.txt</div></div>
            <div class="single-item"><h1 class="myFile other" style="margin-bottom: 10px;opacity: 0.4"></h1><div class="folder_desc" style="opacity: 0.3">README.txt</div></div>
          </div>


        </div>
        </div>

        </div>

        <div align="center">
          <a href="#" style="cursor: pointer;border: none"><span class="step-dot active" id="step-1-organize" onclick="changeStepOrganize(this)"></span></a>
          <a href="#" style="cursor: pointer;border: none"><span class="step-dot" id="step-2-organize" onclick="changeStepOrganize(this)"></span></a>
          <div align="right" style="padding:10px 25px;">
            <button id="organize-next-step" class="confirmButton" onclick="organizeNextStep()" style="width:200px;display: inline-block"><i class="fa fa-check fa-fw"></i>Confirm and proceed</button>
            <button id="organize-finalize" class="confirmButton" style="width:90px;display: none"><i class="fa fa-check fa-fw"></i>Done</button>
          </div>
        </div>


   </main>

     <script>window.$ = window.jQuery = require('jquery')</script>

     <!-- Bootstrap 4 dependency -->
    <!-- <script src="../src/node_modules/popper.js/dist/js/popper.min.js"></script> -->
    <script src="../src/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- bootbox code -->
    <script src="../src/node_modules/bootbox/dist/bootbox.min.js"></script>
    <!-- <script src="../src/node_modules/bootbox/dist/bootbox.locales.min.js"></script> -->

     <script src="../src/scripts/command.js" type="text/javascript"></script>
     <script src="../src/scripts/spur.js"></script>

</body>
</section>
</template>
