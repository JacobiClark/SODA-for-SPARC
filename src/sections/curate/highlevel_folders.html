<template class="task-template">
  <section id="highlevel_folders-section" class="section js-section u-category-windows">

<head>
    <title>SODA - Keep calm and curate</title>
</head>

<main class="dash-content">
  <h5 class="dash-title" style="border-bottom:none;font-size:20px">Curate dataset
  </h5>
  <h5 style="text-align:center">This will be the overall progress bar for each tab</h5>
  <div class="form-tabs tab-active" id="high-level-folders-tab">
    
      </div>
      <div class="container-end">
        <button type="button" class="transition-btn">Previous</button>
        <button style="float:right" type="button" class="transition-btn">Next</button>
      </div>
    </div>
  </div>
  </main>

   <script>window.$ = window.jQuery = require('jquery')</script>
   <script>
     $(document).ready(function () {
       $('.option-card').on('click', function () {
         var checkmarkBox = $(this).children()[0].children[0]
         if ($(this).hasClass('checked')) {
           $(this).removeClass('checked');
           $(checkmarkBox).prop('checked', false);
         } else {
           $(this).toggleClass('checked')
           $(checkmarkBox).prop('checked', true);
         }
       });
     });
   </script>
   <script src="../src/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   <script src="../src/node_modules/bootbox/dist/bootbox.min.js"></script>

</section>
</template>
