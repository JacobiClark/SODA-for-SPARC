<template class="task-template">
  <section id="metadata_files-section" class="section js-section u-category-windows">
<head>
    <title>SODA - Keep calm and curate</title>
</head>

<main class="dash-content">
  <h5 class="dash-title" style="border-bottom:none;font-size:20px">Curate dataset</h5>
  <h5 style="text-align:center">This will be the overall progress bar for each tab</h5>
  <div class="form-tabs tab-active" id="metadata-files-tab">
    <div class="metadata-progress-box">
      <div><div class='progress-box checked'>1</div><span>submission</span></div>
      <div><div class='progress-box'>2</div><span>dataset description</span></div>
      <div><div class='progress-box'>3</div><span>samples</span></div>
      <div><div class='progress-box'>4</div><span>subjects</span></div>
      <div><div class='progress-box'>5</div><span>README</span></div>
      <div><div class='progress-box'>6</div><span>CHANGES</span></div>
    </div>
    <div class="container-body">
      <div id="metadata_progress" styles="display: flex;flex-direction: row;justify-content: space-between">
        <ul id="metadata-content">
          <h1 style="font-size:14px">submission (.csv, .xlsx, .json)</h1>
    			<li id="submission" class="selected" style="display: flex; flex-direction: column;justify-content: space-between;border: 1px solid #258193;padding: 20px">
            <p>Upload <br>existing file</p>
            <div><i style="font-size: 70px" class="fas fa-cloud-upload-alt"></i></div>
            <p style="font-size:13px">Drag and drop your <br>
              file here OR</p>
              <button>Choose file</button>
    			</li>
    			<li id="dataset_description"></li>
    			<li id="subjects"></li>
    			<li id="samples"></li>
    			<li id="readme"></li>
    			<li id="changes"></li>
    		</ul>
      </div>
    </div>
    <div class="container-end">
      <button type="button" class="transition-btn">Previous</button>
      <button style="float:right" type="button" class="transition-btn">Next</button>
    </div>
  </div>
 </main>
   <script>window.$ = window.jQuery = require('jquery')</script>
   <script src="../src/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   <script src="../src/node_modules/bootbox/dist/bootbox.min.js"></script>
</section>
</template>
