<div
  id="guided-docs-folder-tab"
  class="guided--panel hidden starting-point-branch-page guided-curate-new-dataset-branch-page"
  data-skip-page="true"
>
  <div class="guided--question">
    <label class="guided--form-label centered"
      >Does your dataset contain docs data?
    </label>
    <p class="guided--help-text text-center">
      Required if subjects are used in the experiment producing the dataset.
    </p>
    <div class="guided--radio-button-container">
      <button
        class="ui positive basic button guided--radio-button"
        id="guided-button-has-docs-data"
      >
        Yes
      </button>
      <button
        class="ui negative basic button guided--radio-button"
        id="guided-button-no-docs-data"
      >
        No
      </button>
    </div>
  </div>
  <button
    id="guided-button-open-docs-folder"
    class="btn_animated hidden"
    style="
      width: 135px;
      min-width: 135px;
      border: none !important;
      margin: 15px;
    "
  >
    Structure docs data
  </button>
</div>

<div class="guided--question">
  <h1 class="guided--text-sub-step">
    You will retain dataset ownership unless you designate another user as owner
    further on in the curation process
  </h1>
</div>

<tr>
  <td class="middle aligned collapsing text-center">
    <span class="sample-table-index">${tableIndex}</span>
  </td>
  <td class="middle aligned sample-id-cell">
    <input
      class="guided--input"
      type="text"
      name="guided-sample-id"
      placeholder="Enter sample ID and press enter"
      onkeyup="createSampleFolder(event, $(this))"
    />
  </td>
  <td class="middle aligned collapsing text-center" style="min-width: 130px">
    <button
      type="button"
      class="btn btn-primary btn-sm"
      style="background-color: var(--color-light-green) !important"
      onclick="openSampleFolder($(this))"
    >
      Add files
    </button>
  </td>
  <td class="middle aligned collapsing text-center">
    <i
      class="far fa-trash-alt"
      style="color: red; cursor: pointer"
      onclick="deleteSampleFolder($(this))"
    ></i>
  </td>
</tr>
