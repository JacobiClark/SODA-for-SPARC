<div class="ui styled accordion">
  <div
    id="guided-submission-title-accordion"
    class="title active"
    style="background: var(--color-bg-light-green-button)"
  >
    <i class="dropdown icon"></i>
    Award and milestone information
  </div>
  <div class="content active" id="guided-submission-accordion">
    <div style="display: block; width: 90%; margin: 0 auto; font-size: 13px">
      <div>
        <div
          class="div-dd-info"
          style="margin-top: 10px; margin-bottom: 15px; flex-direction: column"
        >
          <div
            class="demo-controls-head"
            style="text-align: left; width: 90%; margin-bottom: 5px"
          >
            <div style="width: 100%">
              <font style="font-weight: 600; color: #090909">
                SPARC Award number:
              </font>
              <i
                class="fas fa-info-circle popover-tooltip"
                data-content="SPARC award associated with the dataset."
                rel="popover"
                data-placement="right"
                data-html="true"
                data-trigger="hover"
                style="margin-left: 5px; color: black"
              ></i>
            </div>
          </div>

          <div class="demo-controls-body" style="width: 90%">
            <div class="ui input modified">
              <input
                type="text"
                id="guided-submission-sparc-award"
                name="dataset name"
                placeholder="Type here..."
                style="font-size: 14px"
              />
            </div>
          </div>
          <div
            style="
              display: flex;
              justify-content: center;
              margin: 0 auto;
              text-decoration: none;
              text-align: center;
              font-size: 14px;
              margin-top: 10px;
              padding-bottom: 20px;
            "
          >
            <a
              onclick="helpSPARCAward('submission')"
              target="_blank"
              id="guided-a-help-submission-Airtable"
            >
              Click here to import my SPARC award from Airtable
            </a>
            <div
              id="guided-select-sparc-award-submission-spinner"
              class="ui active green inline loader sparc-award small"
              style="display: none; margin-left: 10px"
            ></div>
          </div>
        </div>

        <div
          class="div-dd-info"
          style="margin-top: 10px; margin-bottom: 15px; flex-direction: column"
        >
          <div
            class="demo-controls-head"
            style="text-align: left; width: 90%; margin-bottom: 5px"
          >
            <div style="width: 100%">
              <font style="font-weight: 600; color: #090909">
                Enter the milestone(s):
              </font>
              <i
                class="fas fa-info-circle popover-tooltip"
                data-content="Manually enter milestone(s) for your SPARC award. Enter 'Not specified in the Data Deliverables document' if this dataset isn't associated with any milestone initially planned.
                                  <br/><br/>
                                  Hit 'Enter' to register it."
                rel="popover"
                data-placement="right"
                data-html="true"
                data-trigger="hover"
                style="margin-left: 5px; color: black"
              ></i>
            </div>
          </div>
          <div class="demo-controls-body" style="width: 90%">
            <div class="ui input modified">
              <textarea
                id="guided-selected-milestone-1"
                class="form-container-input-bf"
                placeholder="Type here and hit 'Enter' after each keyword."
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div
        class="div-dd-info"
        style="margin-top: 10px; margin-bottom: 15px; flex-direction: column"
      >
        <div
          class="demo-controls-head"
          style="text-align: left; width: 90%; margin-bottom: 5px"
        >
          <div style="width: 100%">
            <font style="font-weight: 600; color: #090909"
              >Completion date:
            </font>
            <i
              class="fas fa-info-circle popover-tooltip"
              data-content="Enter the completion date for your milestone(s) specified above."
              rel="popover"
              data-placement="right"
              data-html="true"
              data-trigger="hover"
              style="margin-left: 5px; color: black"
            ></i>
          </div>
        </div>
        <div class="demo-controls-body" style="width: 90%">
          <div class="ui input modified">
            <select id="guided-submission-completion-date">
              <option value="Select" selected>Select an option</option>
              <option value="Enter my own date">Enter my own date</option>
            </select>
          </div>
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: center;
          margin: 0 auto;
          text-decoration: underline;
          text-align: center;
          font-size: 14px;
          margin-top: 25px;
          padding-bottom: 20px;
        "
      >
        <a id="guided-a-help-submission-milestones">
          Click here to import milestones from my Data Deliverables document
        </a>
      </div>
    </div>
  </div>
</div>
