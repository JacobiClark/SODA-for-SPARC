<div class="guided--section">
  <label class="guided--form-label centered"
    >Is your dataset already organized according to SPARC'S dataset structure?
  </label>

  <div class="guided--radio-button-container">
    <button
      class="ui positive basic button guided--radio-button"
      id="guided-dataset-already-structured"
      data-next-question="guided-structure-new-dataset"
    >
      Yes
    </button>
    <button
      class="ui negative basic button guided--radio-button"
      id="guided-dataset-not-structured"
    >
      No
    </button>
  </div>
</div>
<div class="guided--panel hidden" id="guided-structure-new-dataset"></div>
