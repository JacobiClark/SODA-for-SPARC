<div id="guided-create-description-metadata-tab" class="guided--panel hidden">
  <div class="guided--question show">
    <h1 class="guided--sub-step-text">Please select an option below:</h1>
    <div class="guided--card-container">
      <div
        class="
          option-card
          radio-button
          guided--generate-location-card
          non-selected
        "
        id="guided-start-new-readme-card"
        data-enable-next-button="false"
      >
        <div class="card-head"></div>
        <div class="card-body">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40px"
            height="40px"
            fill="var(--color-accent)"
            class="bi bi-file-earmark-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"
            />
            <path
              d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"
            />
          </svg>
          <h2>I want to start a new README.txt file</h2>
        </div>
      </div>
      <div
        class="
          option-card
          radio-button
          guided--generate-location-card
          non-selected
        "
        id="guided-continue-existing-readme-card"
      >
        <div class="card-head"></div>
        <div class="card-body">
          <i class="far fa-save" style="color: var(--color-bg-orange)"></i>
          <h2>I want to continue working on an existing README.txt file</h2>
        </div>
      </div>
    </div>
    <div id="guided-create-description-metadata-panels" class="guided--panel">
      <div id="guided-start-new-readme-panel" class="guided--panel hidden">
        a
      </div>
      <div
        id="guided-continue-existing-readme-panel"
        class="guided--panel hidden"
      >
        b
      </div>
    </div>
  </div>
</div>
