<div class="guided--section hidden" id="organize-into-pools-prompt">
  <label class="guided--form-label centered">
    Would you like to organize subjects into pools?
  </label>
  <div class="guided--radio-button-container" style="margin-bottom: 7px">
    <button
      class="ui positive basic button guided--radio-button"
      id="guided-button-has-subjects"
      data-next-question="guided-add-pools-table"
    >
      Yes
    </button>
    <button
      class="ui negative basic button guided--radio-button"
      id="guided-button-no-pools"
    >
      No
    </button>
  </div>
</div>
