<!DOCTYPE html>
<template class="task-template">
  <section id="guided_curate_new_dataset-section" class="section js-section u-category-windows"
        style="padding-left: 15px; overflow-y: hidden">
    <div class="main-tabs show" id="guided_curate_dataset-tab" style="display: flex; height: 100%; overflow-y: hidden">
      <header class="guided--header">
        <div class="guided--progression-tab-container">
          <div class="guided--progression-tab guided--progression-tab-triangle selected-tab"
            id="prepare-dataset-progression-tab">
            <div class="guided--progression-tab-content">
              <span class="dot">1</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Specify data files
                </h1>
                <h2 class="guided--progression-tab-label-sub">
                  Dataset description
                </h2>
              </div>
            </div>
          </div>
          <div class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-pennsieve-metadata-progression-tab">
            <div class="guided--progression-tab-content">
              <span class="dot">2</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Pennsieve Metadata
                </h1>
                <h2 class="guided--progression-tab-label-sub">Not started</h2>
              </div>
            </div>
          </div>
          <div class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-dataset-metadata-progression-tab">
            <div class="guided--progression-tab-content">
              <span class="dot">3</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Dataset Metadata
                </h1>
                <h2 class="guided--progression-tab-label-sub">Not started</h2>
              </div>
            </div>
          </div>
          <div class="guided--progression-tab" id="disseminate-dataset-progression-tab">
            <div class="guided--progression-tab-content">
              <span class="dot">4</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Generate dataset
                </h1>
                <h2 class="guided--progression-tab-label-sub">Not started</h2>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="guided--body">
        <div id="prepare-dataset-parent-tab" style="width: 100%">
          <div class="guided--capsule-container">
            <div class="guided--capsule active" id="guided-basic-description-capsule"></div>
            <div class="guided--capsule" id="guided-banner-image-addition-capsule"></div>
            <div class="guided--capsule" id="guided-folder-importation-capsule"></div>
          </div>

          <div id="guided-basic-description-tab" class="guided--panel">
            <div class="guided--question">
              <h1 class="guided--text-sub-step">
                Curate a new dataset or continue from existing?
              </h1>
              <div class="guided--card-container">
                <div class="option-card radio-button guided--generate-location-card selected"
                  id="guided-curate-new-dataset-card" data-enable-next-button="true">
                  <div class="card-head"></div>
                  <div class="card-body">
                    <svg width="35px" height="35px" viewBox="0 0 16 16" class="bi bi-folder-plus"
                      fill="var(--color-bg-orange)" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                        d="M9.828 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91H9v1H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181L15.546 8H14.54l.265-2.91A1 1 0 0 0 13.81 4H9.828zm-2.95-1.707L7.587 3H2.19c-.24 0-.47.042-.684.12L1.5 2.98a1 1 0 0 1 1-.98h3.672a1 1 0 0 1 .707.293z"
                        fill="#565E6B" />
                      <path fill-rule="evenodd"
                        d="M13.5 10a.5.5 0 0 1 .5.5V12h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V13h-1.5a.5.5 0 0 1 0-1H13v-1.5a.5.5 0 0 1 .5-.5z"
                        fill="#13716D" />
                    </svg>
                    <h2>Curate a new dataset</h2>
                  </div>
                </div>
                <div class="coming-soon-div" data-content="Coming soon..." rel="popover" data-placement="bottom"
                  data-trigger="hover">
                  <div class="option-card radio-button guided--generate-location-card non-selected" style="
                      background: #f6f6f6;
                      pointer-events: none;
                      opacity: 0.4;
                    " id="guided-curate-existing-local-dataset-card" data-enable-next-button="true">
                    <div class="card-head"></div>
                    <div class="card-body">
                      <svg width="40px" height="40px" viewBox="0 0 16 16" class="bi bi-laptop"
                        fill="var(--color-bg-plum)" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                          d="M13.5 3h-11a.5.5 0 0 0-.5.5V11h12V3.5a.5.5 0 0 0-.5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11z" />
                        <path d="M0 12h16v.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5V12z" />
                      </svg>
                      <h2>Continue curating an existing local dataset</h2>
                    </div>
                  </div>
                </div>
                <div class="coming-soon-div" data-content="Coming soon..." rel="popover" data-placement="bottom"
                  data-trigger="hover">
                  <div class="option-card radio-button guided--generate-location-card non-selected" style="
                      background: #f6f6f6;
                      pointer-events: none;
                      opacity: 0.4;
                    " id="guided-curate-existing-Pennsieve-dataset-card" data-enable-next-button="true">
                    <div class="card-head"></div>
                    <div class="card-body">
                      <svg width="40px" height="40px" viewBox="0 0 16 16" class="bi bi-folder-check"
                        fill="var(--tagify-dd-color-primary)" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                          d="M9.828 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91H9v1H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181L15.546 8H14.54l.265-2.91A1 1 0 0 0 13.81 4H9.828zm-2.95-1.707L7.587 3H2.19c-.24 0-.47.042-.684.12L1.5 2.98a1 1 0 0 1 1-.98h3.672a1 1 0 0 1 .707.293z"
                          fill="#565E6B" />
                        <path fill-rule="evenodd"
                          d="M15.854 10.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708l1.146 1.147 2.646-2.647a.5.5 0 0 1 .708 0z"
                          fill="#13716D" />
                      </svg>
                      <h2>Continue curating an existing Pennsieve dataset</h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="guided-basic-description-panels" class="guided--panel">
              <div id="guided-curate-new-dataset-panel" class="guided--panel">
                <div class="guided--question">
                  <label class="guided--form-label">Dataset name:
                    <i class="fas fa-info-circle popover-tooltip"
                      data-content="Enter desired name for your new dataset. This is the field that will be displayed in public as the title of the dataset. Please make sure that your dataset title is different than your other dataset titles and that it is relatively informative."
                      rel="popover" data-html="true" data-placement="right" data-trigger="hover"></i></label>
                  <input class="guided--input" type="text" name="guided-dataset-name"
                    placeholder="Enter dataset name here" id="guided-dataset-name-input" />
                </div>
                <div class="guided--question">
                  <label class="guided--form-label">Dataset subtitle:
                    <i class="fas fa-info-circle popover-tooltip"
                      data-content="Add two or three sentences (limit of 256 characters) that describe the content of your dataset such that it is possible to differentiate it from other datasets. This field will become the short description visible immediately under the title of your dataset once it is published."
                      rel="popover" data-html="true" data-placement="right" data-trigger="hover"></i></label>
                  <textarea class="guided--input guided--text-area" type="text" name="guided-dataset-subtitle"
                    placeholder="Enter datset subtitle here" id="guided-dataset-subtitle-input"
                    style="height: 7.5em; padding-bottom: 20px"></textarea>
                  <p>
                    <span id="guided-subtitle-char-count" style="
                        position: relative;
                        bottom: 20px;
                        color: rgb(117, 107, 107);
                      ">
                      256 characters left
                    </span>
                  </p>
                </div>
                <div class="guided--question">
                  <h1 class="guided--text-sub-step">
                    You will retain dataset ownership unless you designate
                    another user as owner further on in the curation process
                  </h1>
                </div>
              </div>
              <div id="guided-curate-existing-local-dataset-panel" class="guided--panel hidden"></div>
              <div id="guided-curate-existing-Pennsieve-dataset-panel" class="guided--panel hidden"></div>
            </div>
          </div>

          <div id="guided-banner-image-addition-tab" class="guided--panel hidden">
            <div class="guided--question show">
              <label class="guided--text-sub-step">Please add a banner image to your dataset:
              </label>
              <div class="field" style="display: flex; justify-content: center; width: 100%">
                <button id="guided-button-add-banner-image" class="btn_animated" style="
                    width: 180px;
                    border: none !important;
                    margin-bottom: 15px;
                  ">
                  Add banner image
                </button>
              </div>
              <p class="hidden" style="color: red; width: 500px; text-align: left; margin: auto"
                id="guided-input-destination-getting-started-locally-warning-message"></p>
            </div>
            <div class="modal fade" id="guided-banner-image-modal" tabindex="-1" role="dialog" data-backdrop="false"
              style="
                background-color: rgba(0, 0, 0, 0.5);
                width: 100%;
                height: 100%;
              ">
              <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="guided-edit_banner_image_title">
                      Add a banner image
                      <i class="fas fa-info-circle popover-tooltip"
                        data-content="This image will be associated with the dataset and used as a thumbnail once the dataset is published.
                  <br/><br/>
                  This interface will help you make sure the uploaded image is square as per SPARC dataset requirements. Final image dimensions must be at least 512x512 px and over 1024x1024 px is highly recommended. The final image size must not exceed 5MB as per Pennsieve's restriction."
                        rel="popover" data-html="true" data-placement="bottom" data-trigger="hover"></i>
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">
                      <i style="color: red; font-size: 25px" class="far fa-window-close"></i>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div id="guided-div-editbanner-img" style="display: flex; flex-direction: row">
                      <div id="guided-div-img-container-holder" class="img-container">
                        Imported image will be shown here. <br />You will be
                        able to crop it before uploading.
                      </div>

                      <div id="guided-div-img-container" class="img-container"
                        style="display: none; flex-direction: column">
                        <img id="guided-image-banner" class="banner-img" width="100%" />
                        <p id="guided-para-path-image" style="
                            margin-top: 0.5em;
                            text-align: center;
                            display: none;
                          "></p>
                      </div>
                    </div>
                    <p id="guided-para-dataset-banner-image-status" style="
                        text-align: center;
                        font-weight: 400;
                        color: var(--color-light-green);
                        font-size: 15px;
                      "></p>
                  </div>
                  <div class="modal-footer" style="display: flex; justify-content: space-between">
                    <div style="
                        display: flex;
                        flex-direction: row;
                        justify-content: center;
                      ">
                      <div style="
                          display: flex;
                          flex-direction: column;
                          justify-content: center;
                          align-items: center;
                          width: 100%;
                        ">
                        <button id="guided-button-import-banner-image" type="button" class="btn btn-primary"
                          style="border-radius: 4px">
                          Import image
                        </button>
                      </div>
                    </div>

                    <div class="container-cropped-image">
                      <div class="banner-image-size" style="width: 380px; text-align: center">
                        <span class="crop-image-text">Cropped dimensions (must be between 512px and
                          2048px):
                        </span>
                      </div>
                      <input class="banner-image-size input" style="
                          width: 70px;
                          text-align: center;
                          pointer-events: none;
                        " id="guided-form-banner-height" type="text" readonly="readonly" size="7" />
                      <div class="banner-image-size" style="width: 30px; text-align: center">
                        <span class="crop-image-text">px</span>
                      </div>
                    </div>

                    <button id="guided-save-banner-image" type="button" class="btn btn-primary"
                      style="border-radius: 4px; visibility: hidden">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="guided-folder-importation-tab" class="guided--panel hidden">
            <div class="guided--container-data-display">
              <div class="guided--card-dataset-info">
                <div class="guided--dataset-description-container">
                  <h5 class="guided--dataset-description">
                    Local dataset location:
                  </h5>
                </div>
                <div class="guided--dataset-content-container guided-change-dataset-name">
                  <h5 class="guided--dataset-content guidedDatasetPath" id="guided-dataset-path"></h5>
                </div>
              </div>
            </div>
            <div class="guided--question show" id="guided_dataset_name_div">
              <label class="guided--text-sub-step">What is the location of the dataset?
                <i class="fas fa-info-circle popover-tooltip" data-content="Dataset location text" rel="popover"
                  data-html="true" data-placement="right" data-trigger="hover"></i>
              </label>
              <div class="field" style="display: flex; justify-content: center; width: 100%">
                <button id="guided-input-destination-getting-started-locally" class="btn_animated"
                  style="width: 210px; border: none !important">
                  Browse here
                </button>
              </div>
              <p class="hidden" style="color: red; width: 500px; text-align: left; margin: auto"
                id="guided-input-destination-getting-started-locally-warning-message"></p>
            </div>
          </div>
        </div>

        <div id="prepare-pennsieve-metadata-parent-tab" class="guided--parent-tab hidden">
          <div class="guided--capsule-container">
            <div class="guided--capsule" id="guided-designate-pi-owner-capsule"></div>
            <div class="guided--capsule" id="guided-designate-permissions-capsule"></div>
            <div class="guided--capsule" id="add-edit-description-tags-capsule"></div>
            <div class="guided--capsule" id="guided-assign-license-capsule"></div>
          </div>
          <div id="guided-designate-pi-owner-tab" class="guided--panel">
            <div class="guided--container-data-display">
              <div class="guided--card-dataset-info">
                <div class="guided--dataset-description-container">
                  <h5 class="guided--dataset-description">
                    Designated PI owner:
                  </h5>
                </div>
                <div class="guided--dataset-content-container guided-change-dataset-name">
                  <h5 class="guided--dataset-content guidedDatasetOwner"></h5>
                </div>
              </div>
            </div>

            <div class="guided--question">
              <label class="guided--text-sub-step">Designate a PI Owner:
                <i class="fas fa-info-circle popover-tooltip"
                  data-content="SPARC curation rules require to set the PI of the SPARC award as 'owner' of the dataset before it is shared with the Curation Team for review. This is to ensures that the PI is the only person who can publish the dataset."
                  rel="popover" data-html="true" data-placement="right" data-trigger="hover"></i>
              </label>
              <div class="guided--container-permissions">
                <div style="flex-grow: 1">
                  <div class="field" style="
                      display: flex;
                      width: 100%;
                      justify-content: center;
                      align-items: center;
                      flex-direction: column;
                    ">
                    <div id="guided_pi_bootstrap_select_div" style="
                        display: flex;
                        flex-direction: row;
                        justify-content: space-around;
                        width: 100%;
                      ">
                      <select class="selectpicker" data-live-search="true" style="
                          padding: 8px 12px;
                          margin-right: 30px;
                          height: 38px;
                          border-radius: 5px;
                          border: 1px solid black;
                        " id="guided_bf_list_users_pi">
                        <option>Select PI</option>
                      </select>
                    </div>
                  </div>
                </div>
                <button id="guided-button-add-permission-pi" class="btn_animated"
                  style="width: 155px; border: none !important">
                  Designate PI owner
                </button>
              </div>
            </div>
          </div>
          <div id="guided-designate-permissions-tab" class="guided--panel hidden">
            <div class="guided--container-data-display">
              <div class="guided--card-dataset-info">
                <div class="guided--dataset-description-container">
                  <h5 class="guided--dataset-description">
                    Designated user permissions:
                  </h5>
                </div>
                <div class="guided--container-dataset-info guidedDatasetUserPermissions"
                  id="guided-dataset-user-permissions"></div>
              </div>
              <div class="guided--card-dataset-info">
                <div class="guided--dataset-description-container">
                  <h5 class="guided--dataset-description">
                    Designated team permissions:
                  </h5>
                </div>
                <div class="guided--container-dataset-info guidedDatasetTeamPermissions"></div>
              </div>
            </div>

            <div class="guided--question">
              <label class="guided--text-sub-step">Designate user permissions:
                <i class="fas fa-info-circle popover-tooltip"
                  data-content="See our associated <a href='https://fairdataihub.org/sodaforsparc/docs/manage-dataset/Add-edit-permissions' target='_blank'> documentation</a> to learn more about the meaning of the different roles and what type of permissions they provide."
                  rel="popover" data-html="true" data-placement="right" data-trigger="hover"></i>
              </label>
              <div class="guided--container-permissions">
                <div style="flex-grow: 1">
                  <div class="field" style="
                      display: flex;
                      width: 100%;
                      justify-content: center;
                      align-items: center;
                      flex-direction: column;
                    ">
                    <div id="guided_user_bootstrap_select_div" style="
                        display: flex;
                        flex-direction: row;
                        justify-content: space-around;
                        width: 100%;
                      ">
                      <select class="selectpicker" data-live-search="true" style="
                          padding: 8px 12px;
                          margin-right: 30px;
                          height: 38px;
                          border-radius: 5px;
                          border: 1px solid black;
                        " id="guided_bf_list_users">
                        <option>Select user</option>
                      </select>
                    </div>
                  </div>
                </div>
                <select class="my-dropdown" style="
                    width: 150px;
                    margin: 0px 10px;
                    cursor: pointer;
                    height: 35px;
                  " id="select-permission-list-3">
                  <option value="Select role">Select role</option>
                  <option value="viewer">viewer</option>
                  <option value="manager">manager</option>
                  <option value="editor">editor</option>
                </select><button id="guided-button-add-permission-user" class="btn_animated" style="
                    width: 160px;
                    min-width: 160px;
                    border: none !important;
                    margin: 0px;
                  ">
                  Designate permission
                </button>
              </div>
            </div>
            <div class="guided--question">
              <label class="guided--text-sub-step" style="margin-top: 18px !important">Designate team permissions:
                <i class="fas fa-info-circle popover-tooltip"
                  data-content="See our associated <a href='https://fairdataihub.org/sodaforsparc/docs/manage-dataset/Add-edit-permissions' target='_blank'> documentation</a> to learn more about the meaning of the different roles and what type of permissions they provide."
                  rel="popover" data-html="true" data-placement="right" data-trigger="hover"></i>
              </label>
              <div class="guided--container-permissions">
                <div style="flex-grow: 1">
                  <div class="field" style="
                      display: flex;
                      width: 100%;
                      justify-content: center;
                      align-items: center;
                      flex-direction: column;
                    ">
                    <div id="guided_team_bootstrap_select_div" style="
                        display: flex;
                        flex-direction: row;
                        justify-content: space-around;
                        width: 100%;
                      ">
                      <select class="selectpicker" data-live-search="true" style="
                          padding: 8px 12px;
                          margin-right: 30px;
                          height: 38px;
                          border-radius: 5px;
                          border: 1px solid black;
                        " id="guided_bf_list_teams">
                        <option>Select team</option>
                      </select>
                    </div>
                  </div>
                </div>
                <select class="my-dropdown" style="
                    width: 150px;
                    margin: 0px 10px;
                    cursor: pointer;
                    height: 35px;
                  " id="select-permission-list-4">
                  <option value="Select role">Select role</option>
                  <option value="viewer">viewer</option>
                  <option value="manager">manager</option>
                  <option value="editor">editor</option>
                </select>
                <button id="guided-button-add-permission-team" class="btn_animated" style="
                    width: 160px;
                    min-width: 160px;
                    border: none !important;
                    margin: 0px;
                  ">
                  Designate permission
                </button>
              </div>
            </div>
          </div>
          <div id="add-edit-description-tags-tab" class="guided--panel hidden">
            <div class="guided--question show">
              <h1 class="guided--text-sub-step">
                Enter your descriptions in the section below
              </h1>
              <div class="guided--input-container">
                <label class="guided--form-label">Study purpose:
                  <i class="fas fa-info-circle popover-tooltip"
                    data-content="Enter a paragraph that explains the purpose of your study below. We will enter the title for this section to your readme for you. Refrain from using markdown."
                    rel="popover" data-placement="right" data-html="true" data-trigger="hover"
                    style="margin-left: 5px; color: black"></i>
                </label>
                <textarea class="guided--input guided--text-area guided--text-data-description" type="text"
                  name="guided-study-purpose" placeholder="Enter your study purpose here"
                  id="guided-ds-description-study-purpose"></textarea>
              </div>
              <div class="guided--input-container">
                <label class="guided--form-label">Data collection:
                  <i class="fas fa-info-circle popover-tooltip"
                    data-content="Enter a paragraph that explains the method you used for data collection below. We will enter the title for this section to your readme for you. Refrain from using markdown."
                    rel="popover" data-placement="right" data-html="true" data-trigger="hover"
                    style="margin-left: 5px; color: black"></i>
                </label>
                <textarea class="guided--input guided--text-area guided--text-data-description" type="text"
                  name="guided-data-collection" placeholder="Enter your data collection here"
                  id="guided-ds-description-data-collection"></textarea>
              </div>
              <div class="guided--input-container">
                <label class="guided--form-label">Primary conclusion:
                  <i class="fas fa-info-circle popover-tooltip"
                    data-content="Enter a paragraph that explains the primary conclusion of your study below. We will enter the title for this section to your readme for you. Refrain from using markdown."
                    rel="popover" data-placement="right" data-html="true" data-trigger="hover"
                    style="margin-left: 5px; color: black"></i>
                </label>
                <textarea class="guided--input guided--text-area guided--text-data-description" type="text"
                  name="guided-primary-conclusion" placeholder="Enter your primary conclusion here"
                  id="guided-ds-description-primary-conclusion"></textarea>
              </div>
            </div>
            <div class="guided--question show">
