<!DOCTYPE html>
<template class="task-template">
  <section
    id="guided_mode-section"
    class="section js-section u-category-windows"
    style="padding-left: 15px; overflow-y: hidden"
  >
    <div
      class="main-tabs show"
      id="guided_curate_dataset-tab"
      style="height: 100%; overflow-y: hidden"
    >
      <header id="guided-header-div" class="guided--header hidden">
        <div class="guided--progression-tab-container">
          <div
            class="guided--progression-tab guided--progression-tab-triangle selected-tab"
            id="prepare-dataset-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">1</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Structure dataset
                </h1>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-dataset-metadata-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">2</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Prepare metadata files
                </h1>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-pennsieve-metadata-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">3</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Add Pennsieve metadata
                </h1>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab"
            id="disseminate-dataset-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">4</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Generate dataset
                </h1>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="guided--body">
        <div id="guided-home" class="guided--parent-tab">
          <div class="guided--panel">
            <div
              class="justify-center"
              id="curate-new-home"
              style="align-items: center"
            >
              <div
                class="container--dashed"
                id="guided-button-start-new-curate"
                style="width: 320px; margin: 5px"
              >
                <div
                  id="new-dataset-lottie-container"
                  style="height: 150px; width: 150px"
                ></div>
                <h2 class="guided--text-sub-step">
                  Begin curating a new dataset
                </h2>
              </div>
            </div>

            <div
              class="guided--section"
              id="continue-curating-existing"
              style="margin-top: 20px"
            >
              <h1
                class="guided--text-sub-step"
                id="guided-continue-curation-header"
              ></h1>
              <div
                class="guided--datasets-container"
                id="resume-curation-container"
              ></div>
            </div>
          </div>
        </div>
        <div
          id="guided-name-subtitle-parent-tab"
          class="guided--parent-tab hidden"
        >
          <div
            class="guided--panel"
            id="guided-new-dataset-info"
            style="flex-grow: 1"
          >
            <div class="guided--section">
              <h1 class="guided--text-sub-step">
                Give your dataset a name and subtitle
              </h1>
            </div>
            <div class="guided--section">
              <label class="guided--form-label">Dataset name: </label>
              <input
                class="guided--input"
                id="guided-dataset-name-input"
                data-input-set="guided-dataset-starting-point-tab"
                data-alert-message="A Pennsieve dataset name cannot contain any of the following characters: /:*?'."
                data-alert-type="danger"
                type="text"
                name="guided-dataset-name"
                placeholder="Enter dataset name here"
                onkeyup="validateInput($(this))"
              />
              <p class="guided--text-input-instructions mb-0">
                Enter desired name for your new dataset. This is the field that
                will be displayed in public as the title of the dataset. Please
                make sure that your dataset title is different than your other
                dataset titles and that it is relatively informative.
              </p>
            </div>
            <div class="guided--section">
              <label class="guided--form-label">Dataset subtitle:</label>
              <p style="height: 0px; margin: 0px">
                <span
                  id="guided-subtitle-char-count"
                  style="
                    position: relative;
                    top: 100px;
                    color: rgb(117, 107, 107);
                  "
                >
                  256 characters left
                </span>
              </p>
              <textarea
                class="guided--input guided--text-area"
                id="guided-dataset-subtitle-input"
                data-input-set="guided-dataset-starting-point-tab"
                data-alert-message="A Pennsieve dataset subtitle must be under 255 characters."
                data-alert-type="danger"
                type="text"
                name="guided-dataset-subtitle"
                placeholder="Enter datset subtitle here"
                style="height: 7.5em; padding-bottom: 20px"
                onkeyup="validateInput($(this))"
                maxlength="256"
              ></textarea>
              <p class="guided--text-input-instructions mb-0">
                Add two or three sentences (limit of 256 characters) that
                describe the content of your dataset such that it is possible to
                differentiate it from other datasets. This field will become the
                short description visible immediately under the title of your
                dataset once it is published.
              </p>
            </div>
            <div class="space-between">
              <button
                class="ui secondary basic button guided--button-footer"
                id="guided-button-cancel-create-new-dataset"
                style="width: 180px !important"
              >
                <i class="fas fa-arrow-left" style="margin-right: 10px"></i>Back
              </button>
              <button
                class="ui primary button"
                id="guided-create-new-dataset"
                style="
                  background-color: var(--color-light-green) !important;
                  width: 180px;
                "
              >
                Start curating dataset
              </button>
              <button
                class="ui primary button"
                id="guided-modify-dataset-name-subtitle"
                style="
                  background-color: var(--color-light-green) !important;
                  width: 180px;
                  display: none;
                "
              >
                Save and continue
              </button>
            </div>
          </div>
        </div>
        <div id="prepare-dataset-parent-tab" class="guided--parent-tab hidden">
          <div class="guided--capsule-container">
            <div
              class="guided--capsule active"
              id="guided-dataset-starting-point-capsule"
            ></div>
            <div
              class="guided--capsule-container-branch hidden"
              id="guided-curate-new-dataset-branch-capsule-container"
            >
              <div
                class="guided--capsule"
                id="guided-subjects-folder-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-primary-data-organization-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-source-data-organization-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-derivative-data-organization-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-code-folder-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-docs-folder-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-protocol-folder-capsule"
              ></div>

              <button
                class="ui yellow basic button"
                id="guided-button-preview-folder-structure"
                style="
                  z-index: 2001;
                  position: absolute;
                  top: 75px;
                  left: 0px;
                  background-color: white;
                  display: none;
                "
              >
                Preview folder structure
              </button>
            </div>
            <div
              class="guided--capsule-container-branch hidden"
              id="guided-curate-existing-local-dataset-branch-capsule-container"
            >
              <div
                class="guided--capsule"
                id="guided-folder-importation-capsule"
              ></div>
            </div>
            <div
              class="guided--capsule"
              id="guided-folder-structure-preview-capsule"
            ></div>
          </div>

          <div id="guided-dataset-starting-point-tab" class="guided--panel">
            <div class="guided--section w-100">
              <h1 class="guided--text-sub-step">SPARC Data Structure</h1>
              <p class="guided--help-text w-100">
                The first step of the curation process consists of organizing
                your data according to the SPARC Data Structure (SDS). Briefly,
                each SPARC dataset must organized into all or a subset of the
                six folders shown in the picture below. A specific organization
                under subjects and/or samples folders is also expected within
                the primary folder. More details are available on the dedicated
                <a
                  href="https://docs.sparc.science/docs/overview-of-sparc-dataset-format"
                >
                  SPARC Help page </a
                >.
              </p>
              <div class="guided--container-sub">
                <img
                  src="assets/img/sparc-dataset-structure-example.png"
                  alt="SPARC dataset structure example"
                  style="width: 80%"
                />
              </div>
            </div>

            <div class="guided--section">
              <label class="guided--form-label centered"
                >Is your dataset already organized according to SPARC's dataset
                structure?
              </label>
              <div class="guided--radio-button-container">
                <button
                  class="ui positive basic button guided--radio-button"
                  id="guided-button-import-existing-dataset-structure"
                  data-next-element="guided-import-existing-dataset-panel"
                  data-button-config-value="dataset-already-structured"
                  data-button-config-value-state="yes"
                >
                  Yes
                </button>
                <button
                  class="ui negative basic button guided--radio-button"
                  id="guided-button-guided-dataset-structuring"
                  data-next-element="guided-structure-new-dataset-panel"
                  data-button-config-value="dataset-already-structured"
                  data-button-config-value-state="no"
                >
                  No
                </button>
              </div>
              <div
                class="guided--section hidden"
                id="guided-import-existing-dataset-panel"
              >
                <button
                  class="ui primary button"
                  id="guided-import-existing-dataset"
                  style="background-color: var(--color-light-green) !important"
                >
                  Import existing dataset
                </button>
              </div>
              <div
                class="guided--section hidden"
                id="guided-structure-new-dataset-panel"
              >
                <button
                  class="ui primary button"
                  id="guided-structure-new-dataset"
                  style="background-color: var(--color-light-green) !important"
                >
                  Start dataset structuring
                </button>
              </div>
            </div>
          </div>
          <div
            id="guided-subjects-folder-tab"
            class="guided--panel hidden starting-point-branch-page guided-curate-new-dataset-branch-page"
            data-skip-page="true"
          >
            <div class="guided--section">
              <h1 class="guided--text-sub-step">
                Organize your dataset according to the SPARC Data Structure
              </h1>
              <p class="guided--help-text w-100 text-left">
                Data collected from subjects and samples must be organized into
                folders named following the ID of the corresponding subjects and
                samples. Let's help you with that.
              </p>
            </div>
            <div class="guided--capsule-container-sub-page">
              <div
                class="guided--capsule-sub-page active"
                id="guided-specify-subjects-page-capsule"
              ></div>
              <div
                class="guided--capsule-sub-page"
                id="guided-organize-subjects-into-pools-page-capsule"
              ></div>
              <div
                class="guided--capsule-sub-page"
                id="guided-specify-samples-page-capsule"
              ></div>
            </div>
            <div
              class="guided--panel sub-page"
              id="guided-specify-subjects-page"
            >
              <div class="guided--section" id="guided-specify-subjects-prompt">
                <label class="guided--form-label centered">
                  Does your dataset contain data collected in human or non-human
                  subjects?
                </label>
                <div
                  class="guided--radio-button-container"
                  style="margin-bottom: 7px"
                >
                  <button
                    class="ui positive basic button guided--radio-button"
                    id="guided-button-add-subjects-table"
                    data-next-element="guided-div-add-subjects-table"
                    data-button-config-value="dataset-contains-subjects"
                    data-button-config-value-state="yes"
                  >
                    Yes
                  </button>
                  <button
                    class="ui negative basic button guided--radio-button"
                    id="guided-button-no-subjects"
                    data-next-element="guided-div-warning-before-deleting-pool-sub-sam-structure"
                    data-button-config-value="dataset-contains-subjects"
                    data-button-config-value-state="no"
                  >
                    No
                  </button>
                </div>
                <div
                  class="guided--panel hidden"
                  id="guided-div-add-subjects-table"
                >
                  <table
                    class="ui celled striped table"
                    style="margin-bottom: 10px; width: 800px"
                  >
                    <thead>
                      <tr>
                        <th class="text-center" colspan="2">
                          Enter unique IDs for each of your subjects
                        </th>
                      </tr>
                    </thead>
                    <tbody id="subject-specification-table-body"></tbody>
                  </table>
                  <button
                    class="ui primary basic button mt-0"
                    onclick="addSubjectSpecificationTableRow()"
                  >
                    <i class="fas fa-plus" style="margin-right: 7px"></i>Add a
                    new subject
                  </button>
                  <!--<button
                  class="ui primary button mt-md"
                  id="guided-button-save-subject-fields"
                  style="background-color: var(--color-light-green) !important"
                >
                  Continue
                </button>-->
                </div>
                <div
                  class="guided--panel hidden"
                  id="guided-div-warning-before-deleting-pool-sub-sam-structure"
                >
                  <h1 class="guided--text-sub-step">
                    Click Next to confirm that your dataset does not contain
                    human or non-human subjects
                  </h1>
                  <p class="guided--help-text">
                    Please note that clicking next will skip the steps where you
                    specify your subject and sample structure. You will be able
                    to come back to this page and specify subjects and samples
                    if you change your mind.
                  </p>
                </div>
              </div>
            </div>
            <div
              class="guided--panel sub-page hidden"
              id="guided-organize-subjects-into-pools-page"
            >
              <div
                class="guided--section"
                id="guided-organize-into-pools-prompt"
              >
                <label class="guided--form-label centered">
                  In SPARC datasets, subjects can be regrouped under pools.
                  Would you like to organize subjects into pools?
                </label>
                <div
                  class="guided--radio-button-container"
                  style="margin-bottom: 7px"
                >
                  <button
                    class="ui positive basic button guided--radio-button"
                    id="guided-button-organize-subjects-into-pools"
                    data-next-element="guided-div-organize-subjects-into-pools"
                    data-button-config-value="dataset-contains-pools"
                    data-button-config-value-state="yes"
                  >
                    Yes
                  </button>
                  <button
                    class="ui negative basic button guided--radio-button"
                    id="guided-button-no-pools"
                    data-button-config-value="dataset-contains-pools"
                    data-button-config-value-state="no"
                  >
                    No
                  </button>
                </div>
                <div
                  class="guided--panel hidden"
                  id="guided-div-organize-subjects-into-pools"
                >
                  <table
                    class="ui celled striped table"
                    style="margin-bottom: 10px; width: 800px"
                  >
                    <thead>
                      <tr>
                        <th
                          class="text-center"
                          style="min-width: 250px"
                          colspan="3"
                        >
                          Enter a unique ID for each of your pools and specify
                          the subjects they contain
                        </th>
                      </tr>
                    </thead>
                    <tbody id="pools-specification-table-body"></tbody>
                  </table>
                  <button
                    class="ui primary basic button mt-0"
                    onclick="addPoolTableRow()"
                  >
                    <i class="fas fa-plus" style="margin-right: 7px"></i>Add a
                    new pool
                  </button>
                  <!--<button
                    class="ui primary button mt-md"
                    id="guided-button-save-pool-fields"
                    style="
                      background-color: var(--color-light-green) !important;
                    "
                  >
                    Continue
                  </button>-->
                </div>
              </div>
            </div>
            <div
              class="guided--panel sub-page hidden"
              id="guided-specify-samples-page"
            >
              <div class="guided--section" id="guided-number-of-samples-prompt">
                <label class="guided--form-label centered">
                  Does your dataset include data based on samples (e.g., tissue
                  samples) collected from your subjects?
                </label>
                <div
                  class="guided--radio-button-container"
                  style="margin-bottom: 7px"
                >
                  <button
                    class="ui positive basic button guided--radio-button"
                    id="guided-button-add-samples-tables"
                    data-next-element="guided-div-add-samples-tables"
                    data-button-config-value="dataset-contains-samples"
                    data-button-config-value-state="yes"
                  >
                    Yes
                  </button>
                  <button
                    class="ui negative basic button guided--radio-button"
                    id="guided-button-no-samples"
                    data-button-config-value="dataset-contains-samples"
                    data-button-config-value-state="no"
                  >
                    No
                  </button>
                </div>
                <div
                  class="guided--panel hidden"
                  id="guided-div-add-samples-tables"
                ></div>
              </div>
            </div>
          </div>
          <div
            id="guided-primary-data-organization-tab"
            class="guided--panel hidden guided-curate-new-dataset-branch-page guided-subject-sample-data-addition-page"
          >
            <div class="guided--section w-100">
              <h1 class="guided--text-sub-step">
                Primary data for subjects and samples
              </h1>
              <p class="guided--help-text w-100">
                Primary data refer from experimental subjects and/or samples
                (e.g., time series data, tabular data, clinical imaging data,
                genomic, metabolomic, or microscopy data). The data generally
                have been minimally processed so they are in a form ready for
                analysis.
              </p>
            </div>

            <div class="guided--panel" id="guided-add-sample-primary-data">
              <div class="guided--section">
                <h1 class="guided--text-sub-step">
                  Specify your subject and sample primary data in the intervace
                  below
                </h1>
              </div>
              <div class="guided--capsule-container-sub-page">
                <div
                  class="guided--capsule-sub-page"
                  id="guided-primary-samples-organization-page-capsule"
                ></div>
                <div
                  class="guided--capsule-sub-page"
                  id="guided-primary-subjects-organization-page-capsule"
                ></div>
              </div>
              <div
                class="guided--panel mt-md sub-page"
                id="guided-primary-samples-organization-page"
                data-skip-sub-page="false"
              >
                <div class="guided--section" id="guided-primary-samples-prompt">
                  <label class="guided--form-label centered">
                    Do you have primary data for your samples?
                  </label>
                  <div
                    class="guided--radio-button-container"
                    style="margin-bottom: 7px"
                  >
                    <button
                      class="ui positive basic button guided--radio-button"
                      id="guided-button-add-sample-primary-data"
                      data-next-element="guided-primary-samples-file-explorer-container"
                      data-button-config-value="dataset-contains-primary-sample-data"
                      data-button-config-value-state="yes"
                    >
                      Yes
                    </button>
                    <button
                      class="ui negative basic button guided--radio-button"
                      id="guided-button-no-sample-primary-data"
                      data-next-element="guided-warning-before-deleting-primary-samples-container"
                      data-button-config-value="dataset-contains-primary-sample-data"
                      data-button-config-value-state="no"
                    >
                      No
                    </button>
                  </div>
                </div>
                <div
                  class="guided--container-subject-samples mt-md hidden"
                  id="guided-primary-samples-file-explorer-container"
                >
                  <div class="guided--hlf-selection-container">
                    <label class="guided--form-label centered"
                      >Dataset samples:
                    </label>
                    <aside
                      class="guided--hlf-selection-aside"
                      id="guided-primary-samples-aside"
                    ></aside>
                  </div>
                  <div
                    id="guided-primary-samples-file-explorer-intro"
                    class="guided--panel mb-0"
                    style="
                      height: 475px;
                      padding: 25px;
                      border: black solid 2px;
                    "
                  >
                    <div
                      class="guided--section"
                      style="justify-content: flex-start"
                    >
                      <h1 class="guided--text-sub-step">
                        Select a sample on the left to add its primary data.
                      </h1>
                      <div
                        id="primary-samples-file-explorer-black-arrow-lottie-container"
                        class="black-arrow-lottie-container"
                      ></div>
                    </div>
                  </div>
                </div>
                <div
                  class="guided--panel hidden"
                  id="guided-warning-before-deleting-primary-samples-container"
                >
                  <div class="guided--section w-100">
                    <h1 class="guided--text-sub-step">
                      Click Next to confirm you have no primary data for your
                      samples.
                    </h1>
                    <p class="guided--help-text">
                      Please note that clicking next will remove all primary
                      sample data from your dataset.
                    </p>
                  </div>
                </div>
              </div>
              <div
                class="guided--panel mt-md sub-page hidden"
                id="guided-primary-subjects-organization-page"
              >
                <div
                  class="guided--section"
                  id="guided-primary-subjects-prompt"
                >
                  <label class="guided--form-label centered">
                    Do you have primary data for your subjects?
                  </label>
                  <div
                    class="guided--radio-button-container"
                    style="margin-bottom: 7px"
                  >
                    <button
                      class="ui positive basic button guided--radio-button"
                      id="guided-button-add-subject-primary-data"
                      data-next-element="guided-primary-subjects-file-explorer-container"
                      data-button-config-value="dataset-contains-primary-subject-data"
                      data-button-config-value-state="yes"
                    >
                      Yes
                    </button>
                    <button
                      class="ui negative basic button guided--radio-button"
                      id="guided-button-no-subject-primary-data"
                      data-next-element="guided-warning-before-deleting-primary-pools-and-subjects-container"
                      data-button-config-value="dataset-contains-primary-subject-data"
                      data-button-config-value-state="no"
                    >
                      No
                    </button>
                  </div>
                </div>
                <div
                  class="guided--container-subject-samples mt-md hidden"
                  id="guided-primary-subjects-file-explorer-container"
                >
                  <div class="guided--hlf-selection-container">
                    <label class="guided--form-label centered"
                      >Dataset subjects:
                    </label>
                    <aside
                      class="guided--hlf-selection-aside"
                      id="guided-primary-subjects-aside"
                    ></aside>
                  </div>
                  <div
                    id="guided-primary-subjects-file-explorer-intro"
                    class="guided--panel mb-0"
                    style="
                      height: 475px;
                      padding: 25px;
                      border: black solid 2px;
                    "
                  >
                    <div
                      class="guided--section"
                      style="justify-content: flex-start"
                    >
                      <h1 class="guided--text-sub-step">
                        Select a subject on the left to add its primary data.
                      </h1>
                      <div
                        id="primary-subjects-file-explorer-black-arrow-lottie-container"
                        class="black-arrow-lottie-container"
                      ></div>
                    </div>
                  </div>
                </div>
                <div
                  class="guided--panel hidden"
                  id="guided-warning-before-deleting-primary-pools-and-subjects-container"
                >
                  <div class="guided--section w-100">
                    <h1 class="guided--text-sub-step">
                      Click Next to confirm you have no primary data for your
                      subjects or samples.
                    </h1>
                    <p class="guided--help-text">
                      Please note that clicking next will remove all primary
                      sample data added in the previous step as well as any data
                      added to your pools or subjects.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            id="guided-source-data-organization-tab"
            class="guided--panel hidden guided-curate-new-dataset-branch-page guided-subject-sample-data-addition-page"
          >
            <div class="guided--section w-100">
              <h1 class="guided--text-sub-step">Source data for samples</h1>
              <p class="guided--help-text w-100">
                Source data refers to unaltered, raw files from an experiment,
                For example, this may include the “truly” raw k-space data for a
                Magnetic Resonance (MR) image that has not yet been
                reconstructed (in this case, the reconstructed DICOM or NIFTI
                files would be found within the primary folder).
