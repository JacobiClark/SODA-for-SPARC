<!DOCTYPE html>
<template class="task-template">
  <section
    id="guided_mode-section"
    class="section js-section u-category-windows"
    style="padding-left: 15px; overflow-y: hidden"
  >
    <div
      class="main-tabs show"
      id="guided_curate_dataset-tab"
      style="height: 100%; overflow-y: hidden"
    >
      <header id="guided-header-div" class="guided--header hidden">
        <div class="guided--progression-tab-container">
          <div
            class="guided--progression-tab guided--progression-tab-triangle selected-tab"
            id="prepare-dataset-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">1</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Specify data files
                </h1>
                <h2 class="guided--progression-tab-label-sub">Not started</h2>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-pennsieve-metadata-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">2</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Pennsieve metadata
                </h1>
                <h2 class="guided--progression-tab-label-sub">Not started</h2>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab guided--progression-tab-triangle"
            id="prepare-dataset-metadata-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">3</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Dataset metadata
                </h1>
                <h2 class="guided--progression-tab-label-sub">Not started</h2>
              </div>
            </div>
          </div>
          <div
            class="guided--progression-tab"
            id="disseminate-dataset-progression-tab"
          >
            <div class="guided--progression-tab-content">
              <span class="dot">4</span>
              <div class="guided--progression-tab-labels">
                <h1 class="guided--progression-tab-label-main">
                  Generate dataset
                </h1>
                <h2 class="guided--progression-tab-label-sub">Not started</h2>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="guided--body">
        <div id="guided-home" class="guided--parent-tab">
          <div class="guided--panel">
            <div
              class="justify-center"
              id="curate-new-home"
              style="align-items: center"
            >
              <div
                class="container--dashed"
                id="guided-button-start-new-curate"
                style="width: 320px; margin: 5px"
              >
                <div
                  id="new-dataset-lottie-container"
                  style="height: 150px; width: 150px"
                ></div>
                <h2 class="guided--text-sub-step">
                  Begin curating a new dataset
                </h2>
              </div>
              <div
                class="guided--panel hidden"
                id="guided-new-dataset-info"
                style="flex-grow: 1"
              >
                <div class="guided--section">
                  <h1 class="guided--text-sub-step">
                    Give your dataset a name and subtitle
                  </h1>
                </div>
                <div class="guided--section">
                  <label class="guided--form-label">Dataset name: </label>
                  <input
                    class="guided--input"
                    id="guided-dataset-name-input"
                    data-input-set="guided-dataset-starting-point-tab"
                    data-alert-message="A Pennsieve dataset name cannot contain any of the following characters: /:*?'."
                    data-alert-type="danger"
                    type="text"
                    name="guided-dataset-name"
                    placeholder="Enter dataset name here"
                    onkeyup="validateInput($(this))"
                  />
                </div>
                <div class="guided--section">
                  <label class="guided--form-label"
                    >Dataset subtitle:
                    <i
                      class="fas fa-info-circle popover-tooltip"
                      data-content="Add two or three sentences (limit of 256 characters) that describe the content of your dataset such that it is possible to differentiate it from other datasets. This field will become the short description visible immediately under the title of your dataset once it is published."
                      rel="popover"
                      data-html="true"
                      data-placement="right"
                      data-trigger="hover"
                    ></i
                  ></label>
                  <p style="height: 0px; margin: 0px">
                    <span
                      id="guided-subtitle-char-count"
                      style="
                        position: relative;
                        top: 100px;
                        color: rgb(117, 107, 107);
                      "
                    >
                      256 characters left
                    </span>
                  </p>
                  <textarea
                    class="guided--input guided--text-area"
                    id="guided-dataset-subtitle-input"
                    data-input-set="guided-dataset-starting-point-tab"
                    data-alert-message="A Pennsieve dataset subtitle must be under 255 characters."
                    data-alert-type="danger"
                    type="text"
                    name="guided-dataset-subtitle"
                    placeholder="Enter datset subtitle here"
                    style="height: 7.5em; padding-bottom: 20px"
                    onkeyup="validateInput($(this))"
                  ></textarea>
                </div>
                <div class="space-between">
                  <button
                    class="ui secondary basic button guided--button-footer"
                    id="guided-button-cancel-create-new-dataset"
                    style="width: 180px !important"
                  >
                    <i class="fas fa-arrow-left" style="margin-right: 10px"></i
                    >Back
                  </button>
                  <button
                    class="ui primary button"
                    id="guided-create-new-dataset"
                    style="
                      background-color: var(--color-light-green) !important;
                      width: 180px;
                    "
                  >
                    Start curating dataset
                  </button>
                </div>
              </div>
            </div>
            <div
              class="guided--section"
              id="continue-curating-existing"
              style="margin-top: 20px"
            >
              <h1
                class="guided--text-sub-step"
                id="guided-continue-curation-header"
              ></h1>
              <div
                class="guided--datasets-container"
                id="resume-curation-container"
              ></div>
            </div>
          </div>
        </div>
        <div id="prepare-dataset-parent-tab" class="guided--parent-tab hidden">
          <div class="guided--capsule-container">
            <div
              class="guided--capsule active"
              id="guided-dataset-starting-point-capsule"
            ></div>
            <div
              class="guided--capsule-container-branch hidden"
              id="guided-curate-new-dataset-branch-capsule-container"
            >
              <div
                class="guided--capsule"
                id="guided-subjects-folder-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-samples-folder-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-source-folder-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-derivative-folder-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-code-folder-capsule"
              ></div>
              <div
                class="guided--capsule"
                id="guided-docs-folder-capsule"
              ></div>
              <button
                class="ui yellow basic button"
                id="guided-button-preview-folder-structure"
                style="
                  z-index: 2001;
                  position: absolute;
                  top: 75px;
                  left: 0px;
                  background-color: white;
                "
              >
                Preview folder structure
              </button>
            </div>
            <div
              class="guided--capsule-container-branch hidden"
              id="guided-curate-existing-local-dataset-branch-capsule-container"
            >
              <div
                class="guided--capsule"
                id="guided-folder-importation-capsule"
              ></div>
            </div>
          </div>

          <div id="guided-dataset-starting-point-tab" class="guided--panel">
            <div class="guided--section w-100">
              <h1 class="guided--text-sub-step">SPARC dataset structure</h1>
              <p class="guided--help-text">
                SPARC datasets are organized according to the SPARC Data
                Structure 2.0. More details about the structure are available in
                the dedicated SPARC help page. Briefly, the each SPARC dataset
                must contain all or a subset of the following six folders
                depending on the type of data: primary, ... (list all). A
                specific organization under subjects and/or samples folder is
                also expected within the primary folder. A sample structure is
                presented in the figure below along with a brief description of
                the content of each folder.
              </p>
              <div class="guided--container-sub">
                <img
                  src="assets/img/sparc-dataset-structure-example.png"
                  alt="SPARC dataset structure example"
                  style="width: 50%"
                />
              </div>
            </div>
            <div class="guided--section">
              <h2 class="guided--text-sub-step">
                Is your dataset already organized according to SPARC's dataset
                structure?
              </h2>
              <div class="guided--card-container">
                <div
                  class="option-card radio-button dataset-info-button"
                  id="guided-curate-new-dataset-card"
                  data-branch-pages-group-class="starting-point-branch-page"
                  data-input-set="guided-dataset-starting-point-tab"
                >
                  <div class="card-head"></div>
                  <div class="card-body">
                    <svg
                      width="35px"
                      height="35px"
                      viewBox="0 0 16 16"
                      class="bi bi-folder-plus"
                      fill="var(--color-bg-orange)"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9.828 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91H9v1H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181L15.546 8H14.54l.265-2.91A1 1 0 0 0 13.81 4H9.828zm-2.95-1.707L7.587 3H2.19c-.24 0-.47.042-.684.12L1.5 2.98a1 1 0 0 1 1-.98h3.672a1 1 0 0 1 .707.293z"
                        fill="#565E6B"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M13.5 10a.5.5 0 0 1 .5.5V12h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V13h-1.5a.5.5 0 0 1 0-1H13v-1.5a.5.5 0 0 1 .5-.5z"
                        fill="#13716D"
                      />
                    </svg>
                    <h2>No</h2>
                  </div>
                </div>

                <div
                  class="option-card radio-button dataset-info-button"
                  id="guided-curate-existing-local-dataset-card"
                  data-branch-pages-group-class="starting-point-branch-page"
                >
                  <div class="card-head"></div>
                  <div class="card-body">
                    <svg
                      width="40px"
                      height="40px"
                      viewBox="0 0 16 16"
                      class="bi bi-laptop"
                      fill="var(--color-bg-plum)"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M13.5 3h-11a.5.5 0 0 0-.5.5V11h12V3.5a.5.5 0 0 0-.5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11z"
                      />
                      <path
                        d="M0 12h16v.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5V12z"
                      />
                    </svg>
                    <h2>Yes</h2>
                  </div>
                </div>
              </div>
              <div
                id="generate-dataset-destination-panels"
                class="guided--panel"
              >
                <div
                  id="guided-curate-new-dataset-panel"
                  class="guided--panel hidden"
                >
                  <div class="guided--section m-3">
                    <button
                      class="ui primary button"
                      id="guided-structure-new-dataset"
                      style="
                        background-color: var(--color-light-green) !important;
                      "
                    >
                      Start dataset structuring
                    </button>
                  </div>
                </div>
                <div
                  id="guided-curate-existing-local-dataset-panel"
                  class="guided--panel hidden"
                >
                  <div class="guided--section m-3">
                    <button
                      class="ui primary button"
                      id="guided-import-existing-dataset"
                      style="
                        background-color: var(--color-light-green) !important;
                      "
                    >
                      Import existing dataset
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            id="guided-subjects-folder-tab"
            class="guided--panel hidden starting-point-branch-page guided-curate-new-dataset-branch-page"
            data-skip-page="true"
          >
            <div class="guided--section" id="number-of-subjects-prompt">
              <label class="guided--form-label centered">
                Does your dataset contain any subjects?
              </label>
              <div
                class="guided--radio-button-container"
                style="margin-bottom: 7px"
              >
                <button
                  class="ui positive basic button guided--radio-button"
                  id="guided-button-has-subjects"
                  data-next-question="guided-user-has-subjects-form"
                >
                  Yes
                </button>
                <button
                  class="ui negative basic button guided--radio-button"
                  id="guided-button-no-subjects"
                >
                  No
                </button>
              </div>
              <div
                class="guided--panel hidden"
                id="guided-user-has-subjects-form"
              >
                <div class="guided--input-container">
                  <label class="guided--form-label centered"
                    >How many subjects does your dataset have?
                  </label>
                  <input
                    class="guided--input"
                    id="guided-number-of-subjects-input"
                    type="text"
                    placeholder="Enter number of subjects"
                    style="width: 400px; text-align: center"
                    data-input-set="guided-subjects-folder-tab"
                    data-alert-message="Please enter a number between 1 and 1000."
                    data-alert-type="danger"
                    onkeyup="validateInput($(this))"
                  />
                </div>

                <div
                  class="guided--input-container hidden"
                  id="guided-same-amount-samples-form"
                  style="margin-top: 25px"
                >
                  <label class="guided--form-label centered"
                    >Do all of your subjects have the same amount of samples?
                  </label>
                  <div
                    class="guided--radio-button-container"
                    id="show-create-subjects-table-div"
                  >
                    <button
                      class="ui positive basic button guided--radio-button"
                      id="guided-button-samples-same"
                      data-next-question="guided-sample-count-same"
                    >
                      Yes
                    </button>
                    <button
                      class="ui negative basic button guided--radio-button"
                      id="guided-button-samples-not-same"
                    >
                      No
                    </button>
                  </div>
                </div>
                <div
                  class="guided--input-container hidden"
                  id="guided-sample-count-same"
                >
                  <label class="guided--form-label centered"
                    >How many samples does each subject have?
                  </label>
                  <input
                    class="guided--input"
                    type="text"
                    name="guided-number-of-samples"
                    placeholder="Enter number of samples"
                    id="guided-number-of-samples-input"
                    style="width: 400px; text-align: center"
                    data-input-set="guided-subjects-folder-tab"
                    data-alert-message="Please enter a valid number between 1 and 1000."
                    data-alert-type="danger"
                    onkeyup="validateInput($(this))"
                  />
                </div>
                <button
                  id="guided-button-generate-subjects-table"
                  class="btn_animated hidden"
                  style="
                    width: 160px;
                    min-width: 160px;
                    border: none !important;
                    margin: 15px;
                  "
                >
                  Create subjects table
                </button>
              </div>
              <div
                class="guided--panel hidden"
                id="guided-user-no-subjects-form"
              ></div>
            </div>
            <div class="guided--section hidden" id="subjects-table">
              <table
                class="ui celled striped table"
                style="margin-bottom: 25px; min-width: 800px"
              >
                <thead>
                  <tr>
                    <th
                      colspan="5"
                      class="text-center"
                      style="
                        z-index: 2;
                        height: 50px;
                        position: sticky !important;
                        top: -10px !important;
                      "
                    >
                      <span> Subjects Table </span>
                      <button
                        class="ui primary basic button small"
                        style="
                          position: absolute;
                          right: 20px;
                          top: 50%;
                          transform: translateY(-50%);
                        "
                        onclick="addSubjectFolder()"
                      >
                        <i
                          class="fas fa-folder-plus"
                          style="margin-right: 7px"
                        ></i
                        >Add subject row
                      </button>
                    </th>
                  </tr>
                  <tr>
                    <th
                      class="center aligned"
                      style="
                        z-index: 2;
                        position: sticky !important;
                        top: 40px !important;
                      "
                    >
                      Index
                    </th>
                    <th
                      style="
                        z-index: 2;
                        position: sticky !important;
                        top: 40px !important;
                      "
                    >
                      Subject ID
                    </th>
                    <th
                      style="
                        z-index: 2;
                        position: sticky !important;
                        top: 40px !important;
                      "
                    >
                      Number of samples
                    </th>
                    <th
                      class="center aligned"
                      style="
                        z-index: 2;
                        position: sticky !important;
                        top: 40px !important;
                      "
                    >
                      Specify data files for the subject
                    </th>
                    <th
                      class="center aligned"
                      style="
                        z-index: 2;
                        position: sticky !important;
                        top: 40px !important;
                      "
                    >
                      Delete
                    </th>
                  </tr>
                </thead>
                <tbody id="subjects-table-body"></tbody>
              </table>
            </div>
          </div>
          <div
            id="guided-samples-folder-tab"
            class="guided--panel hidden starting-point-branch-page guided-curate-new-dataset-branch-page"
            data-skip-page="true"
          >
            <div id="sample-tables-container"></div>
          </div>
          <div
            id="guided-source-folder-tab"
            class="guided--panel hidden starting-point-branch-page guided-curate-new-dataset-branch-page"
            data-skip-page="true"
          >
            <div class="guided--section">
              <label class="guided--form-label centered"
                >Does your dataset contain source data?
              </label>
              <p class="guided--help-text text-center">
                <b>Optional</b> folder containing unaltered, raw files from an
                experiment, if they are included in the data. For example, this
                folder may include the “truly” raw k-space data for a Magnetic
                Resonance (MR) image that has not yet been reconstructed.
              </p>
              <div class="guided--radio-button-container">
                <button
                  class="ui positive basic button guided--radio-button"
                  id="guided-button-has-source-data"
                  data-next-question="guided-user-has-source-data"
                >
                  Yes
                </button>
                <button
                  class="ui negative basic button guided--radio-button"
                  id="guided-button-no-source-data"
                >
                  No
                </button>
              </div>
            </div>
            <div
              class="guided--panel hidden"
              id="guided-user-has-source-data"
            ></div>
          </div>
          <div
            id="guided-derivative-folder-tab"
            class="guided--panel hidden starting-point-branch-page guided-curate-new-dataset-branch-page"
            data-skip-page="true"
          >
            <div class="guided--section">
              <label class="guided--form-label centered"
                >Does your dataset contain derivative data?
              </label>
              <p class="guided--help-text text-center">
                <b>Required</b> if derivative data exists. Derived data should
                be organized into subject and sample folders, using the subject
                and sample IDs as the folder names, as with the primary data.
              </p>
              <div class="guided--radio-button-container">
                <button
                  class="ui positive basic button guided--radio-button"
                  id="guided-button-has-derivative-data"
                  data-next-question="guided-user-has-derivative-data"
                >
                  Yes
                </button>
                <button
                  class="ui negative basic button guided--radio-button"
                  id="guided-button-no-derivative-data"
                >
                  No
                </button>
              </div>
            </div>
            <div
              class="guided--panel hidden"
              id="guided-user-has-derivative-data"
            ></div>
          </div>
          <div
            id="guided-code-folder-tab"
            class="guided--panel hidden starting-point-branch-page guided-curate-new-dataset-branch-page"
            data-skip-page="true"
          >
            <div class="guided--section">
              <label class="guided--form-label centered"
                >Does your dataset contain code data?
              </label>
              <p class="guided--help-text text-center">
                <b>Required</b> if code is used in the generation of the data;
                the folder contains all the source codes used in the study such
                as text and source code (e.g., MATLAB, etc.). Any supporting
                code.
              </p>
              <div class="guided--radio-button-container">
                <button
                  class="ui positive basic button guided--radio-button"
                  id="guided-button-has-code-data"
                  data-next-question="guided-user-has-code-data"
                >
                  Yes
                </button>
                <button
                  class="ui negative basic button guided--radio-button"
                  id="guided-button-no-code-data"
                >
                  No
                </button>
              </div>
            </div>
            <div
              class="guided--panel hidden"
              id="guided-user-has-code-data"
            ></div>
          </div>
          <div
            id="guided-docs-folder-tab"
            class="guided--panel hidden starting-point-branch-page guided-curate-new-dataset-branch-page"
            data-skip-page="true"
          >
            <div class="guided--section">
              <label class="guided--form-label centered"
                >Does your dataset contain docs data?
              </label>
              <p class="guided--help-text text-center">
                <b>Optional</b> folder that contains all the supporting
                documents for the dataset, including but not limited to, a
                representative image for the dataset. Unlike the readme file,
                which is necessarily a text document, docs can contain documents
                in multiple formats, including images.
              </p>
              <div class="guided--radio-button-container">
                <button
                  class="ui positive basic button guided--radio-button"
                  id="guided-button-has-docs-data"
                  data-next-question="guided-user-has-docs-data"
                >
                  Yes
                </button>
                <button
                  class="ui negative basic button guided--radio-button"
                  id="guided-button-no-docs-data"
                >
                  No
                </button>
              </div>
            </div>
            <div
              class="guided--panel hidden"
              id="guided-user-has-docs-data"
            ></div>
          </div>
          <div
            id="guided-structure-folder-tab"
            class="guided--panel hidden"
            data-skip-page="true"
          >
            <div class="guided--section" id="structure-subjects-folder">
              <h1
                class="guided--text-sub-step"
                id="structure-folder-header"
                style="max-width: 820px"
              ></h1>
              <p
                class="text-center medium"
                id="structure-folder-contents"
                style="max-width: 600px"
              ></p>

              <div
                class="guided--folder-organization-buttons-container"
                id="folder-structure-button-row-top"
                style="flex-direction: row-reverse"
              >
                <button
                  class="ui primary basic button small remove-margin-right"
                  id="guided-imoprt-file"
                  style="width: 165px"
                >
                  <svg
                    style="margin-right: 7px"
                    width="1em"
                    height=".9em"
                    viewBox="0 0 16 16"
                    class="bi bi-upload"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
                    />
                  </svg>
                  Import new file
                </button>
              </div>
              <div class="guided--folder-organization-buttons-container">
                <div
