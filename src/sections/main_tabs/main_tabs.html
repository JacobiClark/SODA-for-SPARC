          <input

            name="main_tabs"
            value="manage_dataset_section"

            class="tab-input"

            name="main_tabs"
            value="disseminate_dataset_section"
          />

            >Disseminate Datasets

        </div>

      <div class="tab-info">
        <p id="tab_info_text">
