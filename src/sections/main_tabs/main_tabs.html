<!DOCTYPE html>
<template class="task-template">
  <section id="main_tabs-section" class="section js-section u-category-windows">
    <header>
      <form action="#">
        <div style="display: flex; flex-direction: row">
          <input
            class="tab-input"
            id="manage_dataset_tab"
            type="radio"
            name="main_tabs"
            value="manage_dataset_section"
            checked
          />
          <label class="tab-label" for="manage_dataset_tab"
            >Manage Datasets</label
          >

          <input
            class="tab-input"
            id="prepare_metadata_tab"
            type="radio"
            name="main_tabs"
            value="prepare_metadata_section"
          />
          <label class="tab-label" for="prepare_metadata_tab"
            >Prepare Metadata</label
          >

          <input
            class="tab-input"
            id="prepare_dataset_tab"
            type="radio"
            name="main_tabs"
            value="prepare_dataset_section"
          />
          <label class="tab-label" for="prepare_dataset_tab"
            >Prepare Dataset</label
          >

          <input
            class="tab-input"
            id="disseminate_dataset_tab"
            type="radio"
            name="main_tabs"
            value="disseminate_dataset_section"
          />
          <label class="tab-label" for="disseminate_dataset_tab"
            >Disseminate Dataset</label
          >
        </div>
      </form>
      <div class="tab-info">
        <p id="tab_info_text">
          This interface provides a convenient window to accomplish all required
          curation steps on Blackfynn datasets.
        </p>
      </div>
    </header>
